<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ACS â†’ Teams (Join by Meeting Link)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .row { margin: 8px 0; }
    input, button, select { font-size: 16px; padding: 8px 12px; }
    input[type=text] { width: 100%; max-width: 900px; }
    button { margin-right: 8px; }
    #log { margin-top: 16px; white-space: pre-wrap; background: #111; color: #ddd; padding: 12px; border-radius: 8px; min-height: 140px; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#eee; color:#333; font-size:12px; margin-left:8px; }
    .flex { display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
    
    /* Chat styles */
    .chat-message { margin-bottom: 12px; padding: 8px; border-radius: 8px; }
    .bot-message { background: #e3f2fd; border-left: 4px solid #2196f3; }
    .user-message { background: #f3e5f5; border-left: 4px solid #9c27b0; }
    .message-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .message-header strong { color: #333; }
    .timestamp { font-size: 12px; color: #666; }
    .message-content { color: #444; line-height: 1.4; }
  </style>
</head>
<body>
  <h1>Join Teams meeting (ACS Calling SDK)</h1>

  <div class="row">
    <label>Teams meeting link</label><br/>
    <input id="meetingLink" type="text" placeholder="https://teams.microsoft.com/l/meetup-join/..." />
  </div>

  <div class="row flex">
    <button id="joinBtn">Join</button>
    <button id="leaveBtn" disabled>Leave</button>
    <button id="muteBtn" disabled>Mute</button>
    <button id="unmuteBtn" disabled>Unmute</button>
    <span class="pill">Build: <span id="buildState">app.js</span></span>
  </div>

  <div class="row">
    <label for="micSelect">Microphone</label><br/>
    <select id="micSelect"></select>
  </div>

  <!-- Chat Interface -->
  <div class="row" id="chatSection" style="display: none;">
    <h3>Meeting Chat</h3>
    <div id="chatContainer" style="height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #f9f9f9; border-radius: 8px; margin-bottom: 10px;"></div>
    <div class="flex">
      <input type="text" id="chatInput" placeholder="Type a message..." style="flex: 1; margin-right: 8px;" />
      <button id="sendChatBtn">Send</button>
    </div>
  </div>

  <div id="log"></div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Your bundled app -->
  <script src="/app.js"></script>
</body>
</html>
